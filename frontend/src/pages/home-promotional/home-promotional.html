  Ionic pages and navigation.

<ion-content>
  <ion-slides *ngIf="banners && banners.length" pager="true" autoplay="3000" loop="true" effect="slide" speed="300">
    <ion-slide *ngFor="let banner of banners">
      <img src={{banner.src}}>
    </ion-slide>
  </ion-slides>
  <ion-grid>
    <ion-row *ngFor="let promo of promoProduct">
      <img-loader src="{{promo.image_file}}" useImg (click)="filterProductByCategories(promo.name,promo.id)">
      </img-loader>
    </ion-row>
  </ion-grid>
</ion-content>
