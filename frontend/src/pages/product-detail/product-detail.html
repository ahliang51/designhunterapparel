<ion-header no-border>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onBag()">
        <ion-icon name="briefcase"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content *ngIf="productDetail">
  <ion-slides pager="true" *ngIf="productDetail" preloadImages="true" updateOnImagesReady="true">
    <ion-slide *ngFor="let image of imageArray">
      <img src="{{image.url_zoom}}">
    </ion-slide>
  </ion-slides>

  <ion-item>
    <ion-label class="product-name">
      {{productDetail.name}}
    </ion-label>
    <ion-label class="product-price">
      {{productPrice | currency}}
    </ion-label>
  </ion-item>

      </button>
    </div>
  </ion-item> -->

  <ion-list>
    <ion-row>
      <ion-item>
        Details
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label [innerHtml]="productDetail.description" text-wrap>
        </ion-label>
      </ion-item>
    </ion-row>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item *ngIf="variantArray.length > 1">
          <div text-center>
            <button ion-button color="primary" (click)="selectOption()" class="select-option-button">
              {{selectedOption}} &nbsp;
              <ion-icon name="arrow-dropdown-circle" class="arrow-icon"></ion-icon>
            </button>
          </div>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <div text-center *ngIf="productDetail">
            <button ion-button color="dark" class="add-to-bag" [disabled]="!isOptionSelected && variantArray.length > 1"
              (click)="addToCart()">Add to
              Bag
              <ion-icon name="briefcase" class="add-to-bag-icon"></ion-icon>
            </button>
          </div>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
