<ion-content parallax-header fullscreen no-padding>
  <ion-header no-border>
    <ion-navbar transparent>
      <ion-buttons end>
        <button ion-button icon-only (click)="onBag()">
          <ion-icon name="briefcase"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <div class="header-image">
    <ion-slides pager="true" *ngIf="productDetail" parallax="true" zoom="true">
      <ion-slide *ngFor="let image of imageArray">
        <!-- <img-loader src="{{image.url_standard}}"></img-loader> -->
        <img src="{{image.url_zoom}}" class="product-images" [ngStyle]="{
          'height' : getDeviceHeight()
        }">
      </ion-slide>
    </ion-slides>
  </div>
  <div class="main-content">
    <ion-item *ngIf="productDetail" no-lines>
      <ion-label>
        {{productDetail.name}}
      </ion-label>
      <ion-label class="product-price">
        {{productDetail.price}}
      </ion-label>
    </ion-item>
    <div text-center *ngIf="productDetail">
      <button ion-button color="primary" (click)="selectOption()" class="select-option-button">
        {{selectedOption}}
        <ion-icon name="arrow-dropdown-circle" class="arrow-icon"></ion-icon>
      </button>

    </div>
    <ion-item no-lines>
      <ion-grid no-padding>
        <ion-row *ngIf="productDetail">
          <ion-col text-center class="detail-label">
            DETAILS
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label [innerHtml]="productDetail.description" *ngIf="productDetail">
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <div text-center *ngIf="productDetail" (click)="addToCart()">
      <button ion-button color="dark" class="add-to-bag">Add to Bag
        <ion-icon name="briefcase" class="add-to-bag-icon"></ion-icon>
      </button>
    </div>
  </div>
</ion-content>
