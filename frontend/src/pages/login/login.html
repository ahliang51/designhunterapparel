<ion-content padding>

  <div text-center>
    <img src="/assets/imgs/logo.png" class="logo">
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSignIn()">
    <ion-list class="user-info">
      <ion-item>
        <ion-label>
          <ion-icon name="mail" item-left></ion-icon>
        </ion-label>
        <ion-input placeholder="Email" type="email" formControlName="email">
        </ion-input>
      </ion-item>
      <ion-label *ngIf="loginForm.controls.email.errors && (loginForm.controls.email.touched || loginForm.controls.email.dirty)"
        padding-left class="error-text">
        Please enter correct email format
      </ion-label>

      <ion-item>
        <ion-label>
          <ion-icon name="key" item-left></ion-icon>
        </ion-label>
        <ion-input placeholder="Password" type="password" formControlName="password">
        </ion-input>
      </ion-item>
    </ion-list>

    <div text-center>
      <button ion-button round class="sign-in" type="submit" [disabled]="!loginForm.valid">Sign In</button>
    </div>
  </form>
  <ion-item no-lines>
    <ion-label text-center class="sign-up-text">
      Don't have an account?
      <ion-label class="sign-up-button" (click)="onSignUp()">
        Sign Up
      </ion-label>
    </ion-label>
  </ion-item>

</ion-content>
