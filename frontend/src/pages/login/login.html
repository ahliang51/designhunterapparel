<ion-content padding>

  <div text-center>
    <img src="/assets/imgs/logo.png" class="logo">
  </div>

  <ion-list class="user-info">
    <ion-item>
      <ion-label>
        <ion-icon name="mail" item-left></ion-icon>
      </ion-label>
      <ion-input placeholder="Email" type="email" name="email" [(ngModel)]="email" pattern="[^@]+@[^\.]+\..+" ngModel
        #emailref="ngModel">
      </ion-input>
    </ion-item>
    <ion-label *ngIf="emailref.errors &&(emailref.touched || emailref.dirty)" padding-left class="error-text">
      Please enter correct email format
    </ion-label>

    <ion-item>
      <ion-label>
        <ion-icon name="key" item-left></ion-icon>
      </ion-label>
      <ion-input placeholder="Password" type="password" name="password" [(ngModel)]="password">
      </ion-input>
    </ion-item>
  </ion-list>

  <div text-center (click)="onSignIn()">
    <button ion-button round class="sign-in">Sign In</button>
  </div>
  <ion-item no-lines>
    <ion-label text-center class="sign-up-text">
      Don't have an account?
      <ion-label class="sign-up-button" (click)="onSignUp()">
        Sign Up
      </ion-label>
    </ion-label>
  </ion-item>

</ion-content>
