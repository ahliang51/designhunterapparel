<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end class="search-icon">
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onBag()">
        <ion-icon name="briefcase"></ion-icon>
        <!-- <ion-badge>1</ion-badge> -->
      </button>
    </ion-buttons>
    <ion-title>{{tabName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <super-tabs (tabSelect)="onTabSelect($event)">
    <super-tab [root]="page1" title="Home" id="Home"></super-tab>
    <super-tab [root]="page2" title="Categories" id="Categories"></super-tab>
  </super-tabs>
