<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end class="search-icon">
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onBag()">
        <ion-icon name="briefcase"></ion-icon>
        <ion-badge>1</ion-badge>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let product of productArray" col-6 (click)="onProductDetail(product.id)">
        <!-- <img src="{{product.images[0].url_standard}}"> -->
        <img-loader src="{{product.images[0].url_standard}}" useImg></img-loader>
        <ion-label>
          {{product.name}}
        </ion-label>
        <ion-label>
          {{product.price}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
