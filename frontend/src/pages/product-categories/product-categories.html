  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let category of productCategories" col-12>
        <img-loader src="{{category.image_file}}" useImg></img-loader>
        <ion-label>
          {{category.name}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
