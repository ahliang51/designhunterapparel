<ion-header>

  <ion-navbar>
    <ion-title class="category-name">{{categoryName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let product of productArray" col-6 (click)="onProductDetail(product.id)">
        <ion-spinner *ngIf="!product"></ion-spinner>

        <div *ngFor="let image of product.images">
          <div *ngIf="image.is_thumbnail">
            <img-loader src="{{image.url_standard}}" useImg></img-loader>
          </div>
        </div>

        <ion-label>
          {{product.name}}
        </ion-label>
        <!-- <ion-label>
          <div *ngIf="product.sale_price" class="new-price">
            {{product.sale_price | currency }}
          </div>

          <div [ngClass]="{'old-price' : product.sale_price}">
            {{product.price | currency}}
          </div>
        </ion-label> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
