<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="signUp" (ngSubmit)="signUpForm()">
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item no-lines>
              <ion-label>
                <ion-icon name="person" item-left></ion-icon>
              </ion-label>
              <ion-input placeholder="First Name" type="text" formControlName="firstName">
              </ion-input>
            </ion-item>
            <ion-label *ngIf="signUp.controls.firstName.errors && (signUp.controls.firstName.touched || signUp.controls.firstName.dirty)"
              padding-left class="error-text">
              Please input first name
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-item no-lines>
              <ion-label>
                <ion-icon name="person" item-left></ion-icon>
              </ion-label>
              <ion-input placeholder="Last Name" type="text" formControlName="lastName">
              </ion-input>
            </ion-item>
            <ion-label *ngIf="signUp.controls.lastName.errors && (signUp.controls.lastName.touched || signUp.controls.lastName.dirty)"
              padding-left class="error-text">
              Please input first name
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-item>
        <ion-label>
          <ion-icon name="mail" item-left></ion-icon>
        </ion-label>
        <ion-input placeholder="Email" type="email" formControlName="email">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="call" item-left></ion-icon>
        </ion-label>
        <ion-input placeholder="Phone Number" type="number" formControlName="phoneNumber">
        </ion-input>
      </ion-item>

      <ion-label *ngIf="signUp.controls.email.errors && (signUp.controls.email.touched || signUp.controls.email.dirty)"
        padding-left class="error-text">
        Incorrect email format
      </ion-label>
      <ion-item>
        <ion-label>
          <ion-icon name="key" item-left></ion-icon>
        </ion-label>
        <ion-input placeholder="Password" type="password" formControlName="password">
        </ion-input>
      </ion-item>
      <ion-label *ngIf="signUp.controls.password.errors?.required && (signUp.controls.password.touched || signUp.controls.password.dirty)"
        padding-left class="error-text">
        Please input password
      </ion-label>
      <ion-label *ngIf="signUp.controls.password.errors?.pattern && (signUp.controls.password.touched || signUp.controls.password.dirty)"
        padding-left class="error-text">
        Passwords must be at least 7 characters <br>
        and contain both alphabetic <br>
        and numeric characters.
      </ion-label>
      <ion-item>
        <ion-label>
          <ion-icon name="key" item-left></ion-icon>
        </ion-label>
        <ion-input placeholder="Confirm Password" type="password" formControlName="confirmPassword">
        </ion-input>
      </ion-item>
      <ion-label *ngIf="signUp.controls.confirmPassword.errors && (signUp.controls.confirmPassword.touched || signUp.controls.confirmPassword.dirty)"
        padding-left class="error-text">
        Password is not the same
      </ion-label>

      <div text-center>
        <button ion-button color="dark" class="sign-up" type="submit" [disabled]="!signUp.valid">Sign Up</button>
      </div>
    </ion-list>
  </form>

</ion-content>
