<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="signUp" (ngSubmit)="signUpForm(signUp)">
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item no-lines>
              <ion-label>
                <ion-icon name="person" item-left></ion-icon>
              </ion-label>
              <ion-input placeholder="First Name" type="text" formControlName="firstName">
              </ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item no-lines>
              <ion-label>
                <ion-icon name="person" item-left></ion-icon>
              </ion-label>
              <ion-input placeholder="Last Name" type="text" formControlName="lastName">
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-item>
        <ion-label>
          <ion-icon name="mail" item-left></ion-icon>
        </ion-label>
        <ion-input placeholder="Email" type="email" formControlName="email">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="key" item-left></ion-icon>
        </ion-label>
        <ion-input placeholder="Password" type="password" formControlName="password">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="key" item-left></ion-icon>
        </ion-label>
        <ion-input placeholder="Confirm Password" type="password" formControlName="confirmPassword">
        </ion-input>
      </ion-item>

      <div text-center (click)="onSignUp()">
        <button ion-button round class="sign-up" type="submit" [disabled]="!signUp.valid">Sign Up</button>
      </div>
    </ion-list>
  </form>
