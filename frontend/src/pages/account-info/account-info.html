<ion-header>

  <ion-navbar>
    <ion-title>My Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-bottom>
  <form [formGroup]="updateForm" (ngSubmit)="updateForm()">
    <ion-list>
      <ion-item>
        <ion-label stacked>First Name
        </ion-label>
        <ion-input type="text" formControlName="firstName">
        </ion-input>
      </ion-item>
      <ion-label *ngIf="updateForm.controls.firstName.errors && (updateForm.controls.firstName.touched || updateForm.controls.firstName.dirty)"
        padding-left class="error-text">
        Please input first name
      </ion-label>
      <ion-item>
        <ion-label stacked>Last Name
        </ion-label>
        <ion-input type="text" formControlName="lastName">
        </ion-input>
      </ion-item>
      <ion-label *ngIf="updateForm.controls.lastName.errors && (updateForm.controls.lastName.touched || updateForm.controls.lastName.dirty)"
        padding-left class="error-text">
        Please input first name
      </ion-label>
      <ion-item>
        <ion-label stacked>Email
        </ion-label>
        <ion-input type="email" formControlName="email">
        </ion-input>
      </ion-item>
      <ion-label *ngIf="updateForm.controls.email.errors && (updateForm.controls.email.touched || updateForm.controls.email.dirty)"
        padding-left class="error-text">
        Incorrect email format
      </ion-label>
      <ion-item>
        <ion-label stacked>Phone Number
        </ion-label>
        <ion-input type="number" formControlName="phoneNumber">
        </ion-input>
      </ion-item>
      <div text-center>
        <button ion-button color="blue" class="sign-up" type="submit" [disabled]="!updateForm.valid">Update Info</button>
      </div>
    </ion-list>
  </form>

</ion-content>
